<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="formgroup">
                <label for="all">ALL Corner <span id="all value"></span></label>
                <input type="range" value="3" min="0" max="400" id="all">
            </div>
            <div class="formgroup">
                <label for="border">Border Size <span id="border value"></span></label>
                <input type="range" value="3" min="0" max="20" id="border">
            </div>
            <div class="formgroup">
                <label for="Border-style">Border Style </label>
                <select   id="Border-style">
                <option value="">Solid</option>
                <option value="">Dotted</option>
                <option value="">Dashed</option>
                <option value="">Double</option>
                <option value="">Groove</option>
                <option value="">Ridge</option>
                <option value="">Inset</option>
                <option value="">Outset</option>
                <option value="">None</option>
                <option value="">Hidden</option>
            </select>
            </div>
            <div class="formgroup">
                <textarea   id="code"  ></textarea>
            </div>
            <div class="formgroup">
                <button id="btncopy">Copy Code</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
